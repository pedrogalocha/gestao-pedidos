<div class="all-orders-container">
  <div *ngIf="isLoading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <div [hidden]="isLoading || errorMessage">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- CodigoPedido Column -->
      <ng-container matColumnDef="codigoPedido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo do Pedido </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.codigoPedido}} </td>
      </ng-container>

      <!-- NomeCliente Column -->
      <ng-container matColumnDef="nomeCliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome do Cliente </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.nomeCliente}} </td>
      </ng-container>

      <!-- QuantidadeItens Column -->
      <ng-container matColumnDef="quantidadeItens">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantidade de Itens </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.quantidadeItens}} </td>
      </ng-container>

      <!-- ValorTotal Column -->
      <ng-container matColumnDef="valorTotal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor Total </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.valorTotal | currency:'BRL'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
